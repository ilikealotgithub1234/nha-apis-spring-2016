<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>




  <body>
    <form class="" action="index.html" method="post">
      <p>Name: <input type="text" id="name" value=""></p>
      <p>
        Score: <input type="number" id="score" value="">
      </p>
      <input id="button"type="button" name="name" value="Submit">

    </form>

    <table id="stuff">
      <tbody></tbody>
    </table>



    <script type="text/javascript">
      var scores = []
      var names = []

      var ary = [1,7,2,5]
      function swap(ary,start,end) {
        var temp = null;
        temp=ary[start];
        ary[start]=ary[end];
        ary[end] = temp;
        return ary;
      }

      function sort(ary, ary2) {
        for(var start=0;start<ary.length; start++){
          for (var end=0; end < ary.length; end++) {
            if (parseInt(ary[start])<parseInt(ary[end])) {
            ary = swap(ary,start,end);
            ary2 = swap(ary2,start,end);

            }
          }
        }
        return ary;
      }


      $("#button").click(function(){
        var name = $("#name").val();
        var score = $("#score").val();

        //1. add name and score to names and scores array

        scores.push(score);
        names.push(name);



        //2. sort (scores) AND use the same indices to sort names

        sort(scores, names);
        //3. rerender your table
        $('#stuff').empty();
        for (var i = 0; i < scores.length; i++) {


        $('table#stuff').append('<tr><td>'+names[i]+': '+ scores[i] + '<tr><td>');


        }

      });






    </script>
  </body>
</html>
